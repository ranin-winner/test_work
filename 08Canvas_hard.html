                                function startAm() {

                                    var currentEndAngle = 0;
                                    var currentStartAngle = 0;
                                    var currentColor = 'black';
                                    var lineRadius = 75;
                                    var lineWidth = 15;

                                    setInterval(draw, 50);


                                    function draw() { /***************/

                                        var can = document.getElementById('canvas_int'); // GET LE CANVAS
                                        var canvas = document.getElementById("canvas_int");
                                        var context = canvas.getContext("2d");
                                        var x = canvas.width / 2;
                                        var y = canvas.height / 2;
                                        var radius;
                                        var width;

                                        var startAngle = currentStartAngle * Math.PI;
                                        var endAngle = (currentEndAngle) * Math.PI;
                                        
                                        currentStartAngle = currentEndAngle - 0.025;
                                        currentEndAngle = currentEndAngle + 0.025;
                                        
                                        if (Math.floor(currentStartAngle / 2) % 2) {
                                          currentColor = "red";
                                          radius = lineRadius * 3.1;
                                          width = lineWidth + 3;
                                        } else {
                                          currentColor = "black";
                                          radius = lineRadius *2.85;
                                          width = lineWidth - 5;
                                        }
                                                
                                        var counterClockwise = false;

                                        context.beginPath();
                                        context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
                                        context.lineWidth = width;
                                        // line color
                                        context.strokeStyle = currentColor;
                                        context.stroke();

                                        /************************************************/
                                    }
                                };
